{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/memories/memory-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  {% comment %} <h1>Bao memory</h1> {% endcomment %}
  {% comment %} <img src="https://cdn.discordapp.com/emojis/847145342821728306.gif?size=240&quality=lossless" alt="mashroom" />
  <img src="https://cdn.discordapp.com/emojis/847206634128408631.gif?size=240&quality=lossless" alt="yellow" />
  <img src="https://cdn.discordapp.com/emojis/847206716063744020.gif?size=240&quality=lossless" alt="green" />
  <img src="https://cdn.discordapp.com/emojis/847206715677605928.gif?size=240&quality=lossless" alt="pink" /> {% endcomment %}
</section>

<section class="card-container">
  {% for memory in memories %}
    <div class="card">
      <a href="{% url 'memory-detail' memory.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="https://media.discordapp.net/attachments/847150391358390282/1171789265378742363/Untitled-1.png?ex=655df4cb&is=654b7fcb&hm=dfa39d473364091e2d583e3fffd981f2e3aa5967f6c51f89aede13dabf483154&=&width=200&height=250" 
              alt="a Bao"
            >
          </div>
          <h2 class="card-title">{{ memory.title }}</h2>
          <p><small>{{ memory.details }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
